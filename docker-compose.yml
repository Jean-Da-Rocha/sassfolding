services:
  hybridly:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: hybridly
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
      - redis
    networks:
      - laravel
    ports:
      - "9000:9000"
      - "5173:5173"

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - .:/var/www/html
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - hybridly
    networks:
      - laravel

  mysql:
    image: mysql:9.1
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - '3307:3306'
    networks:
      - laravel

  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    networks:
      - laravel

volumes:
  mysql_data:

networks:
  laravel:
    driver: bridge
