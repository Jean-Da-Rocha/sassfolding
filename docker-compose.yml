services:
  hybridly:
    stop_signal: SIGKILL
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-sassfolding}-hybridly
    volumes:
      - .:/var/www/html
    networks:
      - laravel
    ports:
      - "${FPM_PORT-9000}:${FPM_PORT:-9000}"
      - "${VITE_PORT:-5173}:${VITE_PORT:-5173}"

  nginx:
    image: nginx:${NGINX_VERSION:-latest}
    container_name: ${COMPOSE_PROJECT_NAME:-sassfolding}-nginx
    environment:
      FPM_PORT: ${FPM_PORT:-9000}
    volumes:
      - ./docker/nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - .:/var/www/html
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - hybridly
    networks:
      - laravel

  mysql:
    image: mysql:${MYSQL_VERSION:-latest}
    container_name: ${COMPOSE_PROJECT_NAME:-sassfolding}-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-sassfolding}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-hybridly}
      DB_DATABASE_TESTING: ${COMPOSE_PROJECT_NAME:-sassfolding}_testing
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/scripts/create-testing-database.sh:/docker-entrypoint-initdb.d/create-testing-database.sh
    ports:
      - "${FORWARD_DB_PORT:-3306}:${DB_PORT:-3306}"
    networks:
      - laravel

  redis:
    image: redis:${REDIS_VERSION:-latest}
    container_name: ${COMPOSE_PROJECT_NAME:-sassfolding}-redis
    volumes:
      - redis-data:/data
    networks:
      - laravel

volumes:
  mysql-data:
    name: ${COMPOSE_PROJECT_NAME:-sassfolding}-mysql-data
  redis-data:
    name: ${COMPOSE_PROJECT_NAME:-sassfolding}-redis-data

networks:
  laravel:
    name: project.${COMPOSE_PROJECT_NAME:-sassfolding}
