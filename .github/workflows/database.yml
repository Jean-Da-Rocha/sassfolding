name: Database

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  migrations:
    name: Validate Migrations
    runs-on: ubuntu-latest
    container:
      image: php:8.5-fpm

    services:
      mysql:
        image: mysql:9.5
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
          MYSQL_USER: laravel
          MYSQL_PASSWORD: hybridly
        options: >-
          --health-cmd="mysqladmin ping -phybridly"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies and PHP extensions
        run: |
          apt-get update -qq
          apt-get install -y --no-install-recommends \
            git unzip libonig-dev libpng-dev libxml2-dev libzip-dev \
            default-mysql-client curl
          docker-php-ext-install -j$(nproc) bcmath gd mbstring pcntl pdo_mysql zip
          pecl install redis && docker-php-ext-enable redis
          rm -rf /var/lib/apt/lists/*

      - name: Install Composer
        run: |
          curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
          composer --version

      - name: Install Composer dependencies
        run: composer install --quiet --prefer-dist --no-interaction --no-progress --optimize-autoloader

      - name: Setup Laravel environment
        run: |
          cp .env.ci .env
          php artisan key:generate

      - name: Run migrations
        run: php artisan migrate --force --verbose

      - name: Test migration rollback
        run: php artisan migrate:rollback --force --verbose

      - name: Re-run migrations
        run: php artisan migrate --force --verbose

      - name: Verify database schema
        run: php artisan migrate:status
