name: Code Style Checks

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Code Style Checks
    runs-on: ubuntu-latest
    container:
      image: php:8.5-fpm

    services:
      mysql:
        image: mysql:9.5
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
          MYSQL_USER: laravel
          MYSQL_PASSWORD: hybridly
        options: >-
          --health-cmd="mysqladmin ping -phybridly"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies and PHP extensions
        run: |
          apt-get update -qq
          apt-get install -y --no-install-recommends \
            git unzip libonig-dev libpng-dev libxml2-dev libzip-dev \
            default-mysql-client curl
          docker-php-ext-install -j$(nproc) bcmath gd mbstring pcntl pdo_mysql zip
          pecl install redis && docker-php-ext-enable redis
          rm -rf /var/lib/apt/lists/*

      - name: Install Composer
        run: |
          curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
          composer --version

      - name: Install Composer dependencies
        run: composer install --quiet --prefer-dist --no-interaction --no-progress --optimize-autoloader

      - name: Install Node.js and pnpm
        run: |
          curl -fsSL https://deb.nodesource.com/setup_24.x | bash -
          apt-get install -y nodejs
          npm install -g pnpm@10
          node --version
          pnpm --version

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Laravel environment
        run: |
          cp .env.ci .env
          php artisan key:generate

      - name: Build frontend assets
        run: pnpm vite build --logLevel error

      - name: Run database migrations
        run: php artisan migrate --force

      - name: Generate IDE Helper files
        run: |
          mkdir -p helpers
          php artisan ide-helper:autocomplete

      - name: Run Laravel Pint
        run: php ./vendor/bin/pint --test

      - name: Cache PHPStan results
        uses: actions/cache@v4
        with:
          path: storage/phpstan
          key: ${{ runner.os }}-phpstan-${{ github.sha }}
          restore-keys: ${{ runner.os }}-phpstan-

      - name: Run PHPStan
        run: php ./vendor/bin/phpstan analyze --memory-limit=2G

      - name: Run ESLint
        run: pnpm eslint . --max-warnings=0

      - name: Run vue-tsc
        run: pnpm vue-tsc --noEmit
